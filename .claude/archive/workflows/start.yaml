# Start Workflow - Generate Feature Plan
#
# This workflow takes a natural language idea and generates a complete
# feature plan with epics and stories.

name: start
description: Generate complete feature plan from natural language idea

prerequisites:
  - anthropic_api_key_set
  - docs_planning_structure_exists

agents:
  - name: ceo-advisor
    agent_file: .claude/agents/strategic/ceo-advisor.md
    input: "Analyze this feature idea from a business perspective"
    output: ceo-analysis.md
    parallel: false

  - name: cfo-advisor
    agent_file: .claude/agents/strategic/cfo-advisor.md
    input: "Analyze financial viability and ROI"
    output: cfo-analysis.md
    parallel: false

  - name: pm-agent
    agent_file: .claude/agents/planning/pm-agent.md
    input: "Create feature document, break into epics, create stories"
    output: pm-plan.md
    parallel: false

post_workflow:
  - update_documentation
  - save_artifacts
  - notify_completion

artifacts:
  save_to: .claude/state/runs/{workflow_id}/
  include:
    - ceo-analysis.md
    - cfo-analysis.md
    - pm-plan.md
    - execution_log.json
    - cost_summary.json

estimated_duration: 10-15 minutes
